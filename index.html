<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inst Room</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="info-part">
                        <img src="img/logo.svg" alt="" class="info-part__logo">
                        <p class="info-part__work-time">Время работы: 10:00–20:00</p>
                        <div class="phone">
                            <p class="phone__text">+7 495 120-32-14</p>
                            <a href="#" class="phone__link">Заказать звонок</a>
                        </div>
                    </div>

                    <div class="buttons-part">
                        <a href="#" class="buttons-part__but buttons-part__favorite">a</a>
                        <a href="#" class="buttons-part__but buttons-part__comp">b</a>
                        <a href="#" class="buttons-part__but buttons-part__profile">c</a>
                        <a href="#" class="buttons-part__but buttons-part__cart">d</a>
                    </div>

                    <div class="sum-part">
                        <p class="sum-part__text">Товаров на сумму</p>
                        <p class="sum-part__sum">2 000 ₽</p>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">

        </main>

        <footer class="footer">

        </footer>
    </div>
</body>
</html>
